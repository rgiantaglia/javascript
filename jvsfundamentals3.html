<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals 3</title>
</head>
<body>
    <script>
        function add7(number){
            number = number + 7;
            console.log(number);
            alert (number);
        }
        add7 (10);

        function multiply(a,b){
            a + b;
            console.log(a+b);
            alert(a+b);
        }
        multiply(4,300);

        function capitalize() {
            let text1 = prompt('Insert text');
            let text2 = text1.charAt(0).toUpperCase() + text1.slice(1).toLowerCase();
            console.log(text2);
            alert(text2);
        }
        capitalize();

        function lastLetter(){
            let str1 = prompt('Enter a word');
            let length = str1.length;
            str2 = str1.slice(length-1);
            console.log(str2);
            alert(str2);
        }
        lastLetter();

       

        

    </script>

    
</body>
